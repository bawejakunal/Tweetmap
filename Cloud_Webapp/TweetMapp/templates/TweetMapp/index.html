<!DOCTYPE html>
<html>
  <title>10K Tweets</title>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'TweetMapp/css/tweetmap.css' %}">
    <!--Normalize.css-->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h4 class="text-center">10K Tweets</h4>
            </div>
            <div class="col-md-6">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input id="search-box" type="text" class="form-control input-lg" placeholder="Search Tweets" />
                        <span class="input-group-btn">
                            <button id= "search-button" class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"> Search</i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="{% static 'TweetMapp/js/tweetmap.js' %}"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMsOks6P3luxGWfPdgC75ULLh1gGEpHU0&callback=initMap"></script>
  </body>
</html>
